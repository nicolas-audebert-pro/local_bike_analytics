version: 2

models:

  - name: stg_local_bike__brands
    description: "List of the bike's brands sold by the company"
    columns:
      - name: brand_id
        description: "Unique identify (Primary key) of brand"
        tests:
          - not_null
          - unique

      - name: brand_name
        description: "Name of the bike's brand"
        tests:
          - not_null
          - unique