version: 2

models:

  - name: stg_local_bike__categories
    description: "List of the bike's categories sold by the company"
    columns:
      - name: category_id
        description: "Unique identify (Primary key) of category"
        tests:
          - not_null
          - unique
          
      - name: category_name
        description: "Name of the bike's category"
        tests:
          - not_null
          - unique