version: 2

models:

  - name: mrt_state_sales_data
    description: "Table analytics for the sales performances by customer state"
    columns:
      - name: customer_state
        description: "State of the customer"
        tests:
          - not_null

      - name: total_customers
        description: "Number of customers in the state"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: total_orders
        description: "Number of orders in the state"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: total_amount
        description: "Revenue in the state"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: total_quantity
        description: "Product's quantity sold in the state"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"