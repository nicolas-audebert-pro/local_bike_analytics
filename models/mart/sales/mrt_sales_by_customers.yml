version: 2

models:

  - name: mrt_sales_by_customers
    description: "Table analytics for analyse the sales performances by customer"
    columns:
      - name: customer_full_name
        description: "First and last name of the customer"
        tests:
          - not_null

      - name: total_orders
        description: "Number of orders made by the customer"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: total_orders_amount
        description: "Total amount of orders made by the customer"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: avg_orders_amount
        description: "Average amount of orders made by the customer"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: total_orders_quantity
        description: "Total quantity of products ordered by the customer"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"