version: 2

models:

  - name: mrt_late_orders
    description: "Table analytics for calculate the rate of late orders by year and month"
    columns:
      - name: order_year
        description: "Year of the order date"
        tests:
          - not_null

      - name: order_month
        description: "Month of the order date"
        tests:
          - not_null

      - name: total_late_order
        description: "Secondary key to join products table"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"
      
      - name: total_order
        description: "Secondary key to join products table"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"
      
      - name: rate_late_order
        description: "Secondary key to join products table"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "BETWEEN 0 AND 1"